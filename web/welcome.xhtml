<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Login OK</title>
    </head>
    <body>
        <h:form> 
            <div><p>Welcome, #{login.theLoginAccount.id}</p></div>
            <p>
                View your accounts:<br></br>
                <h:selectOneMenu id="accounts" required="true" 
                                 style="width:150px" 
                         value="#{login.theLoginAccount.selectedAccountToView}">  
                    <f:selectItems value="#{login.theLoginAccount.bankIDs}" />  
                </h:selectOneMenu>
                &nbsp;&nbsp;
                <h:commandButton id="viewStatement" value="Go"  
                                 action="statement.xhtml" />           
            </p>
            <p>
               <h:commandButton id="ResetPassword" value="Reset Password"  
                                 action="resetPassword.xhtml" />  
               &nbsp;&nbsp;
               <h:commandButton id="transfer" value="Account Transfer"  
                                 action="transfer.xhtml" />  
               &nbsp;&nbsp;
               <h:commandButton id="SignOut" value="Sign Out"  
                                action="#{login.theLoginAccount.signOut()}" />    
            </p>
        </h:form>
    </body>
</html>
